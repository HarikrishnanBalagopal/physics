<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Engine</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <canvas></canvas>
        <div class="controls">
            <div class="output-metrics">
                <span id="output-num-particles">particles: 0</span>
                <span id="output-time">time: 0</span>
                <span id="output-fps">fps: 0</span>
            </div>
            <label class="controls-input">
                Constrain to a circle:
                <input type="checkbox" id="checkbox-constraint" />
            </label>
            <button id="button-reset">reset</button>
            <button id="button-start-stop">stop</button>
            <button id="button-fill">fill</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
